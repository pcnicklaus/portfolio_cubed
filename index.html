<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Patrick Nicklaus</title>
    </head>
    <body>
        
        <div class="scene">
            <div class="cube">

                <div class="cube-face  cube-face-front">
                    FRONT
                </div>

                <div class="cube-face  cube-face-back">
                    BACK
                </div>

                <div class="cube-face  cube-face-left">
                    LEFT
                </div>

                <div class="cube-face  cube-face-right">
                    RIGHT
                </div>

                <div class="cube-face  cube-face-top">
                    TOP
                </div>

                <div class="cube-face  cube-face-bottom">
                    Bottom
                </div>
                
            </div>
        </div>
        <p style="text-align: center;">
            <a onclick="turnToTop()">Top</a>
            <a onclick="turnToBottom()">Bottom</a>
            <a onclick="turnToBack()">Back</a>
            <a onclick="turnToLeftSide()">Left</a>
            <a onclick="turnToRightSide()">Right</a>
            <a onclick="turnToFront()">Front</a>

        </p>
    </body>
    
    <script type="text/javascript" src="js/script.js"></script>
    

</html>
